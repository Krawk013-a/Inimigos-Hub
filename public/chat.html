<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InimigosHUB - Unlocked</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para as imagens no chat */
        .chat__messages img {
            max-width: 500px;
            max-height: 500px;
            width: auto;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Estilo do botão "Jogar Retro Bowl" */
        .retrobowl-button {
            font-size: 12px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: inline-block;
            margin-top: 20px;
        }

        .retrobowl-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="chat__messages"></div>
        <form class="chat__form">
            <input type="text" class="chat__input" placeholder="Digite sua mensagem">
            <button type="button" id="send-button">Enviar mensagem</button>
        </form>
    </div>

    <!-- Botão "Jogar Retro Bowl" -->
    <button class="retrobowl-button" onclick="window.location.href='retrobowl.html'">Jogar Retro Bowl</button>

    <script src="chat.js"></script>
</body>
</html>
