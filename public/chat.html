<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InimigosHUB - Unlocked</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo do container do chat */
        .chat {
            width: 100%;
            max-width: 600px; /* Largura máxima do chat */
            margin: 0 auto; /* Centraliza o chat na página */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Estilo do botão "Jogar Retro Bowl" */
        .retrobowl-button {
            font-size: 12px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: block; /* Faz o botão ocupar a largura total */
            width: 200px; /* Largura fixa para o botão */
            margin: 20px auto; /* Centraliza o botão e adiciona espaçamento */
            text-align: center; /* Centraliza o texto no botão */
        }

        .retrobowl-button:hover {
            background-color: #e0e0e0;
        }

        /* Estilo para as mensagens do chat */
        .chat__messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        /* Estilo para o input e botão do chat */
        .chat__form {
            display: flex;
            gap: 10px;
        }

        .chat__input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="chat__messages"></div>
        <form class="chat__form">
            <input type="text" class="chat__input" placeholder="Digite sua mensagem">
            <button type="button" id="send-button">Enviar mensagem</button>
        </form>
    </div>

    <!-- Botão "Jogar Retro Bowl" -->
    <button class="retrobowl-button" onclick="window.location.href='retrobowl.html'">Jogar Retro Bowl</button>

    <script src="chat.js"></script>
</body>
</html>
